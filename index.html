    <h1 class="title">Student Card Generator</h1>
    <section class="main">
        <div class="container">
            <div class="input-field">
                <div class="box">
                    <label for="name">Name</label>
                    <input id="name" type="text">
                </div>
                <div class="box">
                    <label for="email">Email</label>
                    <input id="email" type="email">
                </div>
                <div class="box">
                    <label for="address">Address</label>
                    <input id="address" type="text">
                </div>
                <div class="box">
                    <label for="number">Contact No</label>
                    <input id="number" type="text">
                </div>
                <div class="box">
                    <label for="file" class="upload">Upload an Image</label>
                    <input type="file" id="file" accept="image/*" onchange="loadImage(event)">
                    <!-- <button type="submit" id="preview">Preview</button> -->
                </div>
                <button id="preview" >Submit</button>
                <!-- onclick="getAllData()" -->
            </div>
        </div>
    </section>

    <section class="student-section">
        <div class="container">
            <div class="students">
                <div class="card">
                    <div class="img-box">
                        <img src="" id="imgDisplayed" alt="">
                    </div>
                    <div class="text-box">
                        <h3>Name</h3>
                        <p>Email</p>
                        <p>Address</p>
                        <p>Contact No</p>
                    </div>
                </div>
            </div>
        </div>
    </section>



    

    
   <script src="js/app.js"></script>
</body>
